{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color:red;">
        <h3>{{ object.user }}</h3>
    </div>
    <div class="col-sm-9 col-xs-12">
        <b>{{ object.text }}</b></br>
        {{ object.title }}<br/>
        Posted: {{ object.timestamp | timesince }} ago
    </div>

</div>
{% endblock content %}
