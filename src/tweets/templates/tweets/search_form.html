<form id='navbar-search-form' class="navbar-form navbar-left form-inline" method="GET" action='{% url "search" %}'>
    <div class="form-group">
        <input class='form-control' type='text' name='q' placeholder='Search for tweets' value='{{ request.GET.q }}'/>
    </div>
    <input class="btn btn-default" type='submit' value='Search'/>
</form>
